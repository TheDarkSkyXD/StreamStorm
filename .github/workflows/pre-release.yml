name: Release (Pre-release)

on:
  push:
    tags:
      # Match pre-release versions:
      # - Patch versions with suffixes: v1.0.1-beta.1, v1.0.2-alpha.1, v1.0.3-rc.1
      # - Also triggered manually via workflow_dispatch for patch releases
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

# Also allow manual trigger for first pre-release
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.1-beta.1)'
        required: true
        type: string

# Ensure only one release job runs at a time
concurrency:
  group: pre-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build for all platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin-arm64
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

       - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg rpm binutils

      - name: Verify Linux build tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          which fakeroot
          which dpkg
          fakeroot --version
          dpkg --version

      - name: Run typecheck
        run: npm run typecheck

      - name: Build and package
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: streamstorm-prerelease-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.dmg
            out/make/**/*.zip
            out/make/**/*.deb
            out/make/**/*.rpm
          retention-days: 5
          if-no-files-found: warn

  # Create GitHub Pre-Release
  release:
    name: Create Pre-Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Extract pre-release type
        id: prerelease_type
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          if [[ "$TAG" == *"-alpha"* ]]; then
            echo "type=Alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-beta"* ]]; then
            echo "type=Beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-rc"* ]]; then
            echo "type=Release Candidate" >> $GITHUB_OUTPUT
          else
            echo "type=Pre-release" >> $GITHUB_OUTPUT
          fi

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          name: StreamStorm v${{ steps.version.outputs.version }} (${{ steps.prerelease_type.outputs.type }})
          draft: false
          prerelease: true
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.rpm
          body: |
            ## StreamStorm v${{ steps.version.outputs.version }} - ${{ steps.prerelease_type.outputs.type }}
            
            > **Warning**: This is a pre-release version. It may contain bugs or incomplete features.
            > Only install if you want to help test new features before they're released.
            
            ### How to Get Pre-releases
            
            To receive pre-release updates automatically:
            1. Open StreamStorm
            2. Go to **Settings > Updates**
            3. Enable **"Allow Pre-release Updates"**
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Windows | `StreamStorm-${{ steps.version.outputs.version }}-Setup.exe` |
            | macOS (Intel) | `StreamStorm-${{ steps.version.outputs.version }}-x64.dmg` |
            | macOS (Apple Silicon) | `StreamStorm-${{ steps.version.outputs.version }}-arm64.dmg` |
            | Linux (Debian/Ubuntu) | `streamstorm_${{ steps.version.outputs.version }}_amd64.deb` |
            | Linux (Fedora/RHEL) | `streamstorm-${{ steps.version.outputs.version }}.x86_64.rpm` |
            
            ---
            
            ### Feedback
            
            Found a bug? Please [open an issue](https://github.com/TheDarkSkyXD/StreamStorm/issues/new) with details.
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
