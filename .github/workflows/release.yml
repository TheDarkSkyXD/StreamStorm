name: Release (Stable)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Match stable versions like v1.0.0, v2.1.3
      - '!v*-*'                   # Exclude pre-release tags like v1.0.0-beta.1

# Ensure only one release job runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build for all platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64

          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin-arm64
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci



      - name: Run typecheck
        run: npm run typecheck

      - name: Build and package
        run: |
          npm run build --workspace=streamstorm
          cd apps/desktop && npx electron-builder --publish never --${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: streamstorm-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
            apps/desktop/release/*.yml
            apps/desktop/release/*.json
            apps/desktop/release/latest*

          retention-days: 5
          if-no-files-found: warn

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -50

      - name: Install dependencies for merge script
        run: npm install js-yaml

      - name: Prepare release artifacts
        run: node .github/scripts/merge_artifacts.js

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: StreamStorm v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-assets/*

          body: |
            ## StreamStorm v${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Windows | `StreamStorm-${{ steps.version.outputs.version }}-Setup.exe` |
            | macOS (Intel) | `StreamStorm-${{ steps.version.outputs.version }}-x64.dmg` |
            | macOS (Apple Silicon) | `StreamStorm-${{ steps.version.outputs.version }}-arm64.dmg` |

            
            ### Auto-Update
            
            If you already have StreamStorm installed, you'll receive this update automatically.
            Go to **Settings > Updates** to check for updates manually.
            
            ---
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
